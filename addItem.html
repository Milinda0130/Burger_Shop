    <style>
        body {
            background: linear-gradient(135deg, #5c6e84, #1b222e);
            font-family: 'Arial', sans-serif;
        }
        .table-container {
    position: absolute;
    top: 80px;
    right: 20px;
    width: 700px;
    max-height: 400px; /* Sets a fixed height to enable scrolling */
    overflow-y: auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 10px;
}

/* Make the table header stick while scrolling */
.table-container table thead {
    position: sticky;
    top: 0;
    z-index: 1;
    background-color: #374151; /* This matches the dark header color */
}


.custom-confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        /* Popup container */
        .custom-confirm-box {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        
        /* When active */
        .custom-confirm-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .custom-confirm-overlay.active .custom-confirm-box {
            transform: scale(1);
        }
        
        /* Title */
        .custom-confirm-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: #d9534f;
        }
        
        /* Message */
        .custom-confirm-message {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* Icon */
        .custom-confirm-icon {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 15px;
        }
        
        /* Buttons */
        .custom-confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .custom-confirm-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .custom-confirm-btn-cancel {
            background-color: #f8f9fa;
            color: #343a40;
        }
        
        .custom-confirm-btn-cancel:hover {
            background-color: #e2e6ea;
        }
        
        .custom-confirm-btn-delete {
            background-color: #d9534f;
            color: white;
        }
        
        .custom-confirm-btn-delete:hover {
            background-color: #c9302c;
        }

    </style>
</head>

    <div class="flex items-center min-h-screen pt-20">
        <form class="bg-dark p-1 rounded-lg shadow-lg w-full max-w-lg text-white mb-4">
            <h2 class="text-2xl font-semibold text-center mb-6">Item Management</h2>
            <div class="mb-4">
                <label for="itemno" class="block text-sm">Item Number:</label>
                        <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" id="itemno" name="itemno" required>
            </div>
            <div class="mb-4">
                <label for="itemtype" class="block text-sm">Item Type:</label>
                <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" id="itemtype" name="itemtype" required>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm">Item Name:</label>
                <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm">Price:</label>
                <input type="text" id="price" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm">Image:</label>
                <input type="file" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add Item</button>
        </form>
    </div>
    
    <div class="table-container bg-dark p-4 rounded-lg">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px-2 py-2">Item Number</th>
                    <th class="px-2 py-2">Item Type</th>
                    <th class="px-2 py-2">Name</th>
                    <th class="px-2 py-2">Price(Rs.)</th>
                    <th class="px-2 py-2">Image</th>
                    <th class="px-2 py-2">Actions</th>
                </tr>
               
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </div>
   
    <div class="custom-confirm-overlay" id="customConfirmOverlay">
        <div class="custom-confirm-box">
            <div class="custom-confirm-icon">⚠️</div>
            <div class="custom-confirm-title">Hold up!</div>
            <div class="custom-confirm-message">Are you sure you want to delete this item? This action cannot be undone.</div>
            <div class="custom-confirm-buttons">
                <button class="custom-confirm-btn custom-confirm-btn-cancel" id="customConfirmCancel">Cancel</button>
                <button class="custom-confirm-btn custom-confirm-btn-delete" id="customConfirmDelete">Yes, Delete It</button>
            </div>
        </div>
    </div>
