            margin: 100px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;

            overflow-x: auto;

            border-collapse: collapse;
            background: white;

            text-align: left;
        }

            color: white;
        }

            background: #f2f2f2;
        }
        tbody tr:hover {
            background: #ddd;
            transition: 0.3s;
        }
        .action-link {
            color: #4A90E2;
            font-weight: bold;
            text-decoration: none;
        }
        .action-link:hover {
            text-decoration: underline;
